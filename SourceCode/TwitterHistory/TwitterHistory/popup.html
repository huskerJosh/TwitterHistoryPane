<!doctype html>
<html>

<head>

    <script src="scripts/jquery-2.0.3.min.js"></script>

    <script src="scripts/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

                    <label>Password:</label>

        </div>
        <br />
        <br />
    </div>
